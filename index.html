<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Shadows+Into+Light" />
    <title>Tamagotchi</title>
</head>
<body>
    <h1>¡Hola!, soy Flork, vamos a jugar.</h1>

    <div class="container">
        <!-- Agrego la imagen -->
        <div id="imageFlork">
            <img src="images/image1.png" id="pet" class="pet" alt="image">
        </div>

        <!-- Agrego los botones para respectivas actividades -->
        <div class="activities">
            <button onclick="Comer()">Comer</button>
            <button onclick="Dormir()">Dormir</button>
            <button onclick="Estudiar()">Estudiar </button>
            <button onclick="Diversion()">Pasear</button>
        </div>

        <!-- Agrego la barra de estado para cada actividad -->
        <div class="status">
            <div class="titleStatus"><h3>Estado de Flork: </h3></div>
            <div class="allStatusBar">
                <div><p>Hambre </p></div>
                <div id="hambre" class="statusBar">100%</div>
            </div>
            <div class="allStatusBar">
                <div><p>Sueño </p></div>
                <div id="sueño" class="statusBar">100%</div>
            </div>
            <div class="allStatusBar">
                <div><p>Ignorancia </p></div>
                <div id="educacion" class="statusBar">100%</div>
            </div>
            <div class="allStatusBar">
                <div><p>Aburrimiento </p></div>
                <div id="diversion" class="statusBar">100%</div>
            </div>

        </div>

        <!-- Agrego espacio para mensaje -->
        <h3><div id="mensaje"></div></h3>

    </div>

    <script src="scripts/index.js"></script>
    
</body>
</html>
